{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rater Reports</title>
    </head>
    <body>
        <h1>Bottom 5 Games by Rating</h1>

        {% for gid in bottom_5_ratings_list %}
            {%for rating in gid.ratings %}
                <h3>{{ rating.game.title }}</h3>
                <h3>{{ rating.rating }}</h3>
            {% endfor %}
        {% endfor %}
    </body>
</html>
